<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .home-btn {
        display: inline-block;
        padding: 8px 20px;
        background-color: #0d6efd; /* Bootstrap primary */
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: background-color 0.2s ease-in-out;
        }

        .home-btn:hover {
            background-color: #0b5ed7;
            color: #fff;
        }

        
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
        /* Ensure images maintain aspect ratio */
        .card-img-top {
            height: 200px;
            object-fit:contain;
        }
        /* Styling the link */
        .card-title a {
            text-decoration: none;
            color: #212529;
        }
        .card-title a:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light"> <div class="container my-5">
    <header class="mb-5 text-center">
    <a href="/" class="home-btn">Home</a>
    <h1 class="fw-bold mt-3">Latest Stories</h1>
    <p class="text-muted">Explore our latest blog posts below.</p>
    </header>


    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for i in bl %}
        <div class="col">
            <div class="card h-100 border-0 shadow-sm">
                {% if i.picture %}
                <img src="{{ i.picture.url }}" class="card-img-top" alt="{{ i.title }}">
                {% endif %}
                
                <div class="card-body d-flex flex-column">
                    <h2 class="card-title h5 fw-bold">
                        <a href="{% url 'blog_Detail' i.pk %}">{{ i.title }}</a>
                    </h2>
                    <p class="card-subtitle mb-3 text-muted small">By {{ i.author }}</p>
                    
                    <div class="mt-auto">
                        <a href="{% url 'blog_Detail' i.pk %}" class="btn btn-outline-primary btn-sm">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
